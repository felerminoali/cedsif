<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">

<head>
	<title>Adicionar Projecto</title>
</head>

<body>
	<section layout:fragment="header">
		<h1>Adição de Projecto</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li class="active">Adicionar Projecto</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Formulário</h3>
				<div class="box-tools pull-right">
					<a href="/project" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
				</div>
			</div>

			<form data-toggle="validator" role="form" th:object="${project}" th:action="@{/project/save}" method="post">
				<div class="box-body">
					<input type="hidden" th:field="*{id}" />

					<div class="form-group">
						<label for="name">Nome</label>
						<input type="text" required="true" class="form-control" th:field="*{name}" id="name" />
					</div>

					<div class="form-group">
						<label>Data de início:</label>
						<div class="input-group date" data-provide="datepicker">
							<input type="text" class="form-control" th:field="*{start}">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-th"></span>
							</div>
						</div>
					</div><!-- /.form group -->

					<div class="form-group">
						<label>Data de Fim:</label>
						<div class="input-group date" data-provide="datepicker">
							<input type="text" class="form-control" th:field="*{end}">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-th"></span>
							</div>
						</div>
					</div><!-- /.form group -->

					<div class="form-group">
						<label for="departament">Departamento</label>
						<select class="form-control" required="true" th:field="*{departament}">
							<option th:each="departament: ${departaments}" th:value="${departament.id}"
								th:text="${departament.name}"></option>
						</select>
					</div>
				</div>
				<div class="box-footer">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>

		</div>
	</div>

	<th:block layout:fragment="script">
		$('.datepicker').datepicker();
	</th:block>
</body>

</html>
