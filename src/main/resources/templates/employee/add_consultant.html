<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">

<head>
	<title>Adicionar Funcionário</title>
</head>

<body>
	<section layout:fragment="header">
		<h1>Adição de Funcionário</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li class="active">Adicionar Funcionário</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Formulario</h3>
				<div class="box-tools pull-right">
					<a href="/employee" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
				</div>
			</div>

			<form data-toggle="validator" role="form" th:object="${employee}" th:action="@{/employee/save-consultant}"
				method="post">
				<div class="box-body">
					<input type="hidden" th:field="*{id}" />
					<!--<input type="hidden" th:value="${category}" th:attr="name='employee.category'"/>-->

					<div class="form-group">
						<label for="name">Nome</label>
						<input type="text" required="true" class="form-control" th:field="*{employee.name}" />
					</div>
					<div class="form-group">
						<label for="nuit">Nuit</label>
						<input type="text" required="true" class="form-control" th:field="*{employee.nuit}" />
					</div>


					<div class="form-group">
						<label for="address">Endereço</label>
						<input type="text" required="true" class="form-control" th:field="*{address}" id="address" />
					</div>

					<div class="form-group">
						<label for="employee.sex">Sexo</label>
						<select required="true" th:field="*{employee.sex}" class="form-control">
							<option th:value="1" th:text="Masculino"></option>
							<option th:value="0" th:text="Femenino"></option>
						</select>
					</div>

					<div class="form-group">
						<label for="profile.id">Perfil</label>
						<select required="true" th:field="*{profile.id}" class="form-control">
							<option th:each="profile : ${profiles}" th:value="${profile.id}"
								th:utext="${profile.profile}" />
						</select>
					</div>

				</div>

				<div class="box-footer">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>


			</form>

		</div>
	</div>
</body>

</html>
